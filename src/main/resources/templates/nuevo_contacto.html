<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Contacto</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/img/slider-syrmec.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .form-wrapper {
            max-width: 600px;
            margin: 80px auto;
            background-color: rgba(110, 152, 64, 0.92); /* verde transl√∫cido */
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="email"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button[type="submit"] {
            background-color: #013369;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        button[type="submit"]:hover {
            background-color: #00264d;
            transform: scale(1.05);
        }

        .volver {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .volver:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h2>üìù Nuevo Contacto</h2>

    <form th:action="@{/contactos}" th:object="${contacto}" method="post">
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required/>

        <label for="eliminado">
            <input type="checkbox" th:field="*{eliminado}" id="eliminado" />
            ¬øEliminado?
        </label>

        <button type="submit">üíæ Guardar</button>
    </form>

    <a class="volver" th:href="@{/contactos}">‚¨ÖÔ∏è Volver a la lista</a>
</div>

</body>
</html>
